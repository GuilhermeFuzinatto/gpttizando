<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .card { border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 8px; }
    .alternativa { margin: 5px 0; }
    input, textarea { margin: 5px 0; padding: 5px; width: 100%; }
    button { margin-top: 5px; padding: 6px 10px; }
  </style>
</head>
<body>
  <h1>Quiz App</h1>

  <h2>Criar Quiz</h2>
  <div id="form-criar">
    <input id="titulo" placeholder="Título do quiz"><br>
    <textarea id="descricao" placeholder="Descrição"></textarea><br>

    <div id="perguntas"></div>
    <button onclick="adicionarPergunta()">+ Adicionar Pergunta</button><br>
    <button onclick="salvarQuiz()">Salvar Quiz</button>
  </div>

  <hr>

  <h2>Quizzes Existentes</h2>
  <div id="lista-quizzes"></div>

  <h2>Executar Quiz</h2>
  <div id="quiz-container"></div>

  <script>
    let perguntasTemp = [];

    function adicionarPergunta() {
      const pergunta = { enunciado: "", alternativas: [] };
      perguntasTemp.push(pergunta);
      renderPerguntas();
    }

    function adicionarAlternativa(perguntaIndex) {
      perguntasTemp[perguntaIndex].alternativas.push({ texto: "", correta: false });
      renderPerguntas();
    }

    function removerPergunta(i) {
      perguntasTemp.splice(i, 1);
      renderPerguntas();
    }

    function removerAlternativa(perguntaIndex, altIndex) {
      perguntasTemp[perguntaIndex].alternativas.splice(altIndex, 1);
      renderPerguntas();
    }

    function atualizarEnunciado(i, value) {
      perguntasTemp[i].enunciado = value;
    }

    function atualizarAlternativa(perguntaIndex, altIndex, field, value) {
      perguntasTemp[perguntaIndex].alternativas[altIndex][field] = value;
    }

    function renderPerguntas() {
      const div = document.getElementById('perguntas');
      div.innerHTML = "";
      perguntasTemp.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = "card";
        card.innerHTML = `
          <b>Pergunta ${i+1}</b><br>
          <input type="text" placeholder="Enunciado" value="${p.enunciado}" 
                 oninput="atualizarEnunciado(${i}, this.value)">
          <div>
            ${p.alternativas.map((a, j) => `
              <div class="alternativa">
                <input type="text" placeholder="Alternativa" value="${a.texto}" 
                       oninput="atualizarAlternativa(${i}, ${j}, 'texto', this.value)">
                <label>
                  <input type="checkbox" ${a.correta ? "checked" : ""} 
                         onchange="atualizarAlternativa(${i}, ${j}, 'correta', this.checked)"> Correta
                </label>
                <button onclick="removerAlternativa(${i}, ${j})">Remover</button>
              </div>
            `).join("")}
          </div>
          <button onclick="adicionarAlternativa(${i})">+ Alternativa</button>
          <button onclick="removerPergunta(${i})">Remover Pergunta</button>
        `;
        div.appendChild(card);
      });
    }

    async function salvarQuiz() {
      const titulo = document.getElementById("titulo").value;
      const descricao = document.getElementById("descricao").value;

      if (!titulo || perguntasTemp.length === 0) {
        alert("Preencha o título e adicione pelo menos uma pergunta!");
        return;
      }

      const quiz = { titulo, descricao, perguntas: perguntasTemp };

      const res = await fetch("http://localhost:5000/quiz", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(quiz)
      });

      const data = await res.json();
      alert(data.message);
      perguntasTemp = [];
      document.getElementById("titulo").value = "";
      document.getElementById("descricao").value = "";
      renderPerguntas();
      carregarQuizzes();
    }

    async function carregarQuizzes() {
      const res = await fetch("http://localhost:5000/quiz");
      const quizzes = await res.json();

      const lista = document.getElementById("lista-quizzes");
      lista.innerHTML = "";
      quizzes.forEach(q => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<b>${q.titulo}</b> <br> ${q.descricao} <br>
                         <button onclick="executarQuiz(${q.id})">Fazer</button>`;
        lista.appendChild(div);
      });
    }

    async function executarQuiz(id) {
      const res = await fetch(`http://localhost:5000/quiz/${id}`);
      const quiz = await res.json();

      const container = document.getElementById("quiz-container");
      container.innerHTML = `<h3>${quiz.titulo}</h3><p>${quiz.descricao}</p>`;

      quiz.perguntas.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<b>${p.enunciado}</b><br>` +
          p.alternativas.map((a, idx) =>
            `<label><input type="radio" name="pergunta-${i}" value="${a.correta}"> ${a.texto}</label><br>`
          ).join("");
        container.appendChild(div);
      });

      const btn = document.createElement("button");
      btn.textContent = "Enviar Respostas";
      btn.onclick = () => {
        let acertos = 0;
        quiz.perguntas.forEach((p, i) => {
          const selecionada = document.querySelector(`input[name="pergunta-${i}"]:checked`);
          if (selecionada && selecionada.value === "true") acertos++;
        });
        alert(`Você acertou ${acertos} de ${quiz.perguntas.length}`);
      };
      container.appendChild(btn);
    }

    carregarQuizzes();
  </script>
</body>
</html>
